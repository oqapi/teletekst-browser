    background-color: #000;

  }
  #left{
    /*linker iframe paneel*/
    float: left;
  }
  #right{
    /*rechter keypad paneel*/
    float: left;
  }
  #keypad{
    margin: 0 10px;
    font-size: 2em;
    cursor: pointer;
    text-align: center;
  }
  #keypad td {
    padding: 5px 10px;
  }
  #pagenumber {
    font-size: 1em;
    text-align: center;
    width: 100px;
  }
</style>

</head>
<body>
<h1>Teletekst voorbeeld</h1>
<div id="left">
  <!-- iframe panel -->
  <iframe id="textpanel" height="400px" width="600px" src="paginas/100.html"></iframe>
</div>
<div id="right">
<!-- keypad panel -->
  <table id="keypad">
    <tr>
      <td colspan="3"><input type="text" id="pagenumber">
      </td>
    </tr>
    <tr>
      <td onclick="addNumber(1);">1
      </td>
      <td onclick="addNumber(2);">2
      </td>
      <td onclick="addNumber(3);">3
      </td>
    </tr>
    <tr>
      <td onclick="addNumber(4);">4
      </td>
      <td onclick="addNumber(5);">5
      </td>
      <td onclick="addNumber(6);">6
      </td>
    </tr>
    <tr>
      <td onclick="addNumber(7);">7
      </td>
      <td onclick="addNumber(8);">8
      </td>
      <td onclick="addNumber(9);">9
      </td>
    </tr>
    <tr>
      <td onclick="clearInput();">C
      </td>
      <td onclick="addNumber(0);">0
      </td>
      <td>
      </td>
    </tr>
    <tr>
      <td colspan="3" onclick="go();">Gaan
      </td>
    </tr>
  </table>
</div>

</body>
